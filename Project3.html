<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/Project3.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>

<body>
    <div class="helo">

        <div class="container">
            <h2>Length Converter</h2>
            <div class="input-wrapper">
                <label for="kg">Millimeter:</label>
                <input type="number" step="0.01" id="millimeter" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Centimeter:</label>
                <input type="number" step="0.01" id="centimeter" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Meter:</label>
                <input type="number" step="0.01" id="meter" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Kilometer:</label>
                <input type="number" step="0.01" id="kilometer" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Mile:</label>
                <input type="number" step="0.01" id="mile" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Yard:</label>
                <input type="number" step="0.01" id="yard" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Feet:</label>
                <input type="number" step="0.01" id="feet" min="0" />
            </div>
            <div class="input-wrapper">
                <label for="kg">Inch:</label>
                <input type="number" step="0.01" id="inch" min="0" />
            </div>

        </div>
        <div class="helo2">
            <a href="Project2.html"><i class="uil uil-arrow-circle-left btn"></i></a>
        </div>

    </div>
    <!-- <a href=""><i class="uil uil-arrow-circle-left btn"></i></a> -->


    <script src="asset/js/Project3.js"></script>
</body>

</html>
